    :root {
        --color-primary: #2c3e50;

    }

    #progreso-importacion h3::before {
        content: 'ðŸš€';
        font-size: 1.2em;
    }

    .evento-item {

        border-radius: var(--border-radius);

        transition: transform 0.2s ease;
    }

    .evento-item:hover {
        transform: translateX(5px);

    .evento-tipo {

        color: var(--text-secondary);

        display: none;

        border-radius: var(--border-radius);

    .swagger-ui .opblock-tag {

    /* Estado de error */

        background: #fee;
        border-color: var(--color-danger);

    }

    /* Responsive Design */
    @media (max-width: 768px) {
        #progreso-importacion {
            max-width: 90%;

        }

    :root {
    --color-primary: #2c3e50;
    --color-secondary: #3498db;
    --text-light: #ffffff;
    --spacing-medium: 2rem;
    --spacing-large: 4rem;
}

.custom-header {
    background: linear-gradient(135deg, var(--color-primary), #1a252f);
    color: var(--text-light);
    padding: var(--spacing-large) 2rem;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: var(--spacing-medium);
    position: relative;
    overflow: hidden;
}

.custom-header h1 {
    font-size: 2.5rem;
    margin: 0 0 1rem 0;
    font-weight: 700;
    letter-spacing: -0.5px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.custom-header p {
    font-size: 1.1rem;
    margin: 0;
    opacity: 0.9;
    font-weight: 300;
}

.custom-header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: var(--color-secondary);
    animation: header-line 1s ease-out;
}

@keyframes header-line {
    from { width: 0; }
    to { width: 100%; }
}

.custom-footer {
    background: #f8f9fa;
    color: var(--color-primary);
    padding: 1.5rem 2rem;
    text-align: center;
    border-top: 1px solid #e9ecef;
    margin-top: var(--spacing-large);
    font-size: 0.9rem;
    position: sticky;
    bottom: 0;
    backdrop-filter: blur(5px);
    z-index: 1000;
}

.custom-footer p {
    margin: 0;
    font-weight: 500;
    color: #6c757d;
}

.custom-footer a {
    color: var(--color-secondary);
    text-decoration: none;
    transition: color 0.3s ease;
}

.custom-footer a:hover {
    color: #1a73e8;
    text-decoration: underline;
}

@media (max-width: 768px) {
    .custom-header {
        padding: 1.5rem 1rem;
    }
    
    .custom-header h1 {

<body>
    <div id="progreso-importacion">
        <h3 style="margin: 0 0 15px 0; color: #2c3e50;">ðŸš€ Progreso de ImportaciÃ³n</h3>
        <div id="eventos-container"></div>
    </div>

    <div class="custom-header">
        <h1>LocateMate</h1>
        <p>To find your site with API</p>
    </div>

    <div id="swagger-ui"></div>

    <div class="custom-footer">
        <p>Â© 2023 HB03. Todos los derechos reservados.</p>
    </div>

    <script src="/swagger-ui/swagger-ui-bundle.js"></script>
    <script>
        // ConfiguraciÃ³n de Swagger
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: '/api-docs.json',
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true
            });
        };

        // WebSocket Client
        const socket = new WebSocket('ws://localhost:3000');
        let hidePanelTimeout = null;

        const createEventElement = (data) => {
            const eventoDiv = document.createElement('div');
            eventoDiv.className = `evento-item ${data.event.replace(':', '-')}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            let content = '';
            switch(data.event) {
                case 'import:start':
                    content = `
                        <div class="evento-tipo">INICIO DE IMPORTACIÃ“N</div>
                        <div>Total de archivos ZIP: ${data.data.totalZips}</div>
                    `;
                    break;
                    
                case 'import:zip':
                    content = `
                        <div class="evento-tipo">PROCESANDO ZIP</div>
                        <div>Archivo: ${data.data.file}</div>
                        <div>Progreso: ${data.data.current}/${data.data.total}</div>
                    `;
                    break;
                    
                case 'import:file':
                    content = `
                        <div class="evento-tipo">ARCHIVO DETECTADO</div>
                        <div class="collection-name">${data.data.collection}</div>
                        <div>Archivo: ${data.data.file}</div>
                    `;
                    break;
                    
                case 'import:progress':
                    content = `
                        <div class="evento-tipo">INSERTANDO DATOS</div>
                        <div class="collection-name">${data.data.collection}</div>
                        <div>Documentos insertados: ${data.data.count.toLocaleString()}</div>
                    `;
                    break;
                    
                case 'import:done':
                    content = `
                        <div class="evento-tipo">IMPORTACIÃ“N COMPLETADA</div>
                        <div>${data.data.message}</div>
                    `;
                    break;
                    
                case 'import:error':
                    content = `
                        <div class="evento-tipo">ERROR</div>
                        <div style="color: #e74c3c;">${data.data.error}</div>
                    `;
                    break;
            }
            
            eventoDiv.innerHTML = `
                ${content}
                <div class="evento-meta">
                    <span>${timestamp}</span>
                    <span>${data.event}</span>
                </div>
            `;
            
            return eventoDiv;
        };

        socket.onmessage = (event) => {
            try {
                const panel = document.getElementById('progreso-importacion');
                const { event: eventType, data } = JSON.parse(event.data);
                
                // Mostrar panel
                panel.style.display = 'block';
                
                // Resetear temporizador de ocultaciÃ³n
                if(hidePanelTimeout) clearTimeout(hidePanelTimeout);
                hidePanelTimeout = setTimeout(() => {
                    panel.style.display = 'none';
                }, 10000); // 10 segundos de inactividad

                // Agregar nuevo evento
                const eventoContainer = document.getElementById('eventos-container');
                const newEvent = createEventElement({ event: eventType, data });
                
                // Mantener mÃ¡ximo 5 eventos visibles
                if(eventoContainer.children.length >= 1) {
                    eventoContainer.removeChild(eventoContainer.lastChild);
                }
                eventoContainer.insertBefore(newEvent, eventoContainer.firstChild);

            } catch(error) {
                console.error('Error procesando evento:', error);
            }
        };

        socket.onerror = (error) => {
            console.error('Error de conexiÃ³n WebSocket:', error);
            document.getElementById('progreso-importacion').innerHTML = `
                <div style="color: #e74c3c;">Error de conexiÃ³n: ${error.message}</div>
            `;
        };
    </script>
